<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="description" content="Get the total duration of a YouTube playlist by inputting its link, along with the option to view the time required at various playback speeds.">

    <!-- Favicon and title -->
    <link rel="icon" href="{{url_for('static', filename='favicon.png')}}" />
    <title>YouTube Playlist Time</title>

    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6W24HY1SKP"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-6W24HY1SKP');
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5639945976289518"
    crossorigin="anonymous"></script>

    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/b9b97931ac.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <style>
        .dark-mode {
            background-color: #121212 !important;
            color: #ffffff !important;
        }

        .dark-mode .card {
            background-color: #1e1e1e !important;
            color: #ffffff !important;
        }

        .dark-mode .input-field input[type=text]:focus + label {
            color: #ffffff !important;
        }

        .dark-mode .input-field input[type=text] {
            border-bottom: 1px solid #ffffff !important;
            box-shadow: 0 1px 0 0 #ffffff !important;
        }

        .dark-mode .input-field .prefix.active {
            color: #ffffff !important;
        }

        .dark-mode .page-footer {
            background-color: #1e1e1e !important;
        }

        /* Sticky footer styles */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
        }

        .page-footer {
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="nav-wrapper grey darken-3">
        <div class="container">
            <a href="https://ytplaylist-time.numnumeraldictionary.info" class="brand-logo">
                YouTube Playlist Time            </a>


            <ul class="right hide-on-med-and-down">
                <li>
                    <a href="#" onclick="toggleDarkMode()" class="waves-effect waves-light btn grey lighten-5 grey-text text-darken-3">
                        <i class="fa fa-moon-o" aria-hidden="true"></i> Dark Mode
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <div class="card z-depth-3">
                    <div class="card-content">
                        <span class="card-title center-align">YouTube Playlist Duration</span>
                        <p class="center-align">Calculate the total length of any YouTube playlist.</p>
                        <form method="POST">
                            <div class="input-field">
                                <input type="text" id="search_string" name="search_string" class="validate" required>
                                <label for="search_string">YouTube Playlist Link</label>
                            </div>
                            <div class="input-field center-align">
                                <button type="submit" class="btn waves-effect waves-light grey darken-3">Analyze</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-action center-align">
                        <!-- Display analysis results here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
 <div class="container">
                    <div class="content">
                        {% if display_text %}
                        {% for x in display_text %}
                            <p>{{x | safe}}</p>
                        {% endfor %}
                        {% endif %}
                    </div>
                </div>

                
                <div class="container">
                    <div class="content">
                        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8874895270666721"
                            crossorigin="anonymous"></script>
                        <!-- Below form -->
                        <ins class="adsbygoogle"
                            style="display:block"
                            data-ad-client="ca-pub-8874895270666721"
                            data-ad-slot="4571294072"
                            data-ad-format="auto"
                            data-full-width-responsive="true"></ins>
                        <script>
                            (adsbygoogle = window.adsbygoogle || []).push({});
                        </script>
                    </div>
                </div>
            </div>
    <!-- Footer -->
    <footer class="page-footer grey darken-3">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <span class="grey-text text-lighten-4"><a href="https://ytplaylist-time.numnumeraldictionary.info" class="grey-text text-lighten-3">ytplaylist-time.numnumeraldictionary.info</a>.</span>
                </div>
            </div>
        </div>
    </footer>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Custom JS -->
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            let elems = document.querySelectorAll('.card, .page-footer');
            elems.forEach(elem => {
                elem.classList.toggle('dark-mode');
            });
        }
    </script>
</body>
</html>
